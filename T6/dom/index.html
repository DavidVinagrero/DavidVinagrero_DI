<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <select
        class="form-select"
        aria-label="Default select example"
        id="select_lista"
      >
        <option value="1">Lista uno</option>
        <option value="2">Lista dos</option>
      </select>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Usuario</span>
        <input
          id="input_agregar"
          type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <button type="button" class="btn btn-primary" id="boton_agregar">
        Agregar
      </button>
      <button
        type="button"
        class="btn btn-secondary elemento"
        id="boton_borrar"
      >
        Borrar
      </button>
      <ul class="list-group" id="lista_uno"></ul>
      <ul class="list-group" id="lista_dos"></ul>

      <div>
        <h1>Profesores</h1>
        <div class="row"></div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
