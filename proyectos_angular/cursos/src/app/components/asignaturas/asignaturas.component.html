<div class="container">
  <div class="input-group mb-3">
    <select
      class="form-select"
      aria-label="Default select example"
      #selectCiclo
    >
      <option *ngFor="let item of ciclos" [value]="item">{{ item }}</option>
    </select>
    <select
      class="form-select"
      aria-label="Default select example"
      #selectCurso
    >
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <button
      class="btn btn-primary"
      (click)="filtrarAsignaturas(selectCiclo.value, selectCurso.value)"
    >
      Filtrar
    </button>
  </div>

  <div class="input-group mb-3">
    <input
      type="text"
      placeholder="Indroduce el conocimiento a filtrar"
      class="form-control"
      #inputConocimiento
    />
    <button
      class="btn btn-primary"
      (click)="filtrarConocimientos(inputConocimiento.value)"
    >
      Filtrar
    </button>
  </div>

  <h1>Resultados</h1>

  <div class="row">
    <div class="col" *ngFor="let item of asignaturasFiltradas">
      <div class="card" style="width: 18rem">
        <ng-container *ngIf="item.imagen.length > 0; else elseTemplate">
          <img [src]="item.imagen" class="card-img-top" alt="..." />
        </ng-container>
        <ng-template #elseTemplate>
          <img
            src="https://definicion.de/wp-content/uploads/2008/06/asignatura.png"
            class="card-img-top"
          />
        </ng-template>

        <div class="card-body">
          <h5 class="card-title">{{ item.nombre }}</h5>
          <h6 class="card-title">{{ item.ciclo }}</h6>
          <h6 class="card-title">{{ item.curso }}</h6>
          <h6 class="card-title">Conocimientos</h6>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item"
              *ngFor="let conocimiento of item.conocimientos"
            >
              {{ conocimiento }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
